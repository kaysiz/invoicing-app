{% load staticfiles %}
{% load static %}
<html>
<head>
    <title>Invoicing App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <style>
            td, th {
                border: 1px solid #999 !important;
                padding: 0.5rem;
            }

            .invoice-total {
                text-align: right;
                font-weight:bold ;
            }
        </style>
</head>
<body>
    <div class="container">

        <div class="nav-left">
            <h1><a href="/">Invoicing App</a></h1>
        </div>
        <div class="nav-right">
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="#">Sign Up</a></li>


            </ul>

        </div>


        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}</p>
            <p><a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p>You are not logged in.</p>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}


        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
